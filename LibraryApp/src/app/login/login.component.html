</div>

<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div class="panel">
                <div class="panel-body">
                    <div class="row">
                        <br>
                        <div class="center">

                            <h1>Login</h1>
                            <form #userlogin="ngForm" (ngSubmit)="userVerify()">
                                <div class="form-group">
                                    <div class="txt_field">
                                        <input type="text" id="username"  #name="ngModel" name="username" [(ngModel)]="User.username" pattern="^([a-zA-Z0-9\.\-]+)@([A-Za-z0-9\-]+)\.([a-z]{2,3})(\.[a-z]{2,3})?$" required>
                                        <span></span>
                                        <label>Email ID</label>
                                    </div>
                                </div>
                               
                                <div *ngIf="name.errors && (name.invalid && name.touched)">
                                    <small class="text-danger" *ngIf="name.errors.required">Email ID is required</small>
                                    <small class="text-danger" *ngIf="name.errors.pattern">Invalid Email ID</small>
                                </div>

                                <div class="txt_field">
                                    <input type="password" id="pass" name="password" #password="ngModel" [(ngModel)]="User.password"  required>
                                    <span></span>
                                    <label>Password</label>
                                </div>
                                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
                                <br>
                                <!-- <br> -->
                                <div class="pass">Forgot Password</div>
                                

                                <button type="submit" id="submit" value="Login" [disabled]="userlogin.form.invalid">Login</button>
                                <div class="signup_link">
                                    Not a member? <a routerLink="/register">
                                        Signup
                                    </a>
                                </div>
                            </form>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </div>
                    <hr>

                </div>
                <!--/col-12-->
            </div>
        </div>




        <hr>

    </div>
</div>
